<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to Contact Page</h1>
    <h3>You can reach us using this form</h3>
    <h3><a href="../index.html">Home</a></h3>

    <div id="contact-form">
      <form action="" method="post">
        <label for="fullname">Name</label>
        <input type="text" name="fullname" placeholder="Full Name" />
        <br />
        <br />
        <label for="email">My Email</label>
        <input type="email" name="email" placeholder="email@email.com" />
        <br />
        <label for="address">Address</label>
        <br />
        <textarea name="details" id="" cols="30" rows="10"></textarea>
        <br />
        <label for="languageUsed">Which Language You Are Learning</label>
        <br />
        <select name="Language" id="">
          <option value="cpp">C++</option>
          <option value="java">Java</option>
          <option value="js">JavaScript</option>
        </select>
        <br />
        <br>
        <label for="socialmedia">Which Social Media Do You Prefer</label>
        <br>
        <input type="checkbox" name="Facebook" id="">Facebook
        <input type="checkbox" name="Insta" id="">InstaGram
        <input type="checkbox" name="Twitter" id="">Twitter
        <input type="checkbox" name="linkdin" id="">linkdin
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
